<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div th:replace="nav"></div>
<div class="container  mt-3 ">

    <form method="post" th:action="@{/user/sign_in}" class="w-50 border border-danger rounded mx-auto p-4">
        <h3 class="text-center ">Sign In</h3>

        <div class="form-group row align-items-center">
            <label for="inputEmail" class="col-sm-3 col-form-label text-right">Email:</label>
            <div class="col-sm-9">
                <input type="email" class="form-control" th:name="email" id="inputEmail" required>
            </div>
        </div>

        <div class="form-group row align-items-center">
            <label for="inputPassword" class="col-sm-3 col-form-label text-right">Password:</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" th:name="password" id="inputPassword" required>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>

</div>
<h3 class="text-danger text-center" th:text="${mess}"></h3>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
