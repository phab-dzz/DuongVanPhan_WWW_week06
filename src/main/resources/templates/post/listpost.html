<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh sach Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:switch="${posts}" >
    <h2 th:case="null">No post yet!</h2>
    <div th:case="*">
        <h2 class="text-center">DANH SACH POST</h2>
        <table class="table table-hover">
    <th>
        <td>Id</td>
        <td>Title</td>
        <td>Content</td>
       <td>meta Title</td>
    <td>sumary</td>
        <td>Created Date</td>
        <td>Updated Date</td>
    </th>
    <tr th:each="candidate : ${posts}">
        <td th:text="${candidate.id}"></td>
        <td th:text="${candidate.title}"></td>
        <td th:text="${candidate.content}"></td>
        <td th:text="${candidate.metaTitle}"></td>
        <td th:text="${candidate.summary}"></td>
        <td th:text="${candidate.createdAt}"></td>
        <td th:text="${candidate.updatedAt}"></td>
</table>
</body>
</html>
