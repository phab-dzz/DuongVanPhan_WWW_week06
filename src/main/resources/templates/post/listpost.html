<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        postItem:hover{
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
<div th:replace="nav"></div>
<h1 class="text-center my-5">Danh sách tất cả Post</h1>
<div class="px-5 row no-gutters">
    <th:block th:each="post : ${posts.getContent()}">
        <a th:href="@{'/post/' + ${post.id}}"
           class="col-12 postItem d-flex flex-column"
           style="text-decoration: none; color: #000; border: 1px solid #ccc; padding: 20px; border-radius: 10px; margin-bottom: 20px;">

            <h3 class="font-weight-bold mb-2">
                <span>Title:</span>
                <span th:text="${post.title}"></span>
            </h3>

            <p class="font-weight-bold mb-1">
                <span>Summary:</span>
                <span th:text="${post.summary}"></span>
            </p>

            <p class="mb-1">
                <span class="font-weight-bold">Post Date:</span>
                <span th:text="${post.publishedAt}"></span>
            </p>

            <p>
                <span class="font-weight-bold">Author:</span>
                <span th:text="${post.author.getFirstName() + ' ' + post.author.getLastName()}"></span>
            </p>
        </a>
    </th:block>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
